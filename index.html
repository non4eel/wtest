<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Baterfoot. Магазин кроссовок</title>
    <meta name="description" content="Покупка кроссовок по скидке">
    <meta name="keywords" content="Одежда, обувь, доставка, скидки">
    <link rel="icon" href="example.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header id="header" class="sticky">
        <nav class="main__menu">
            <ul class="main__menu-items main-item">
                <li><a class="nav-btn" href="#">О Батерфут</a></li>
                <li><a class="nav-btn" href="#">О нас</a></li>
                <li><a class="nav-btn" href="index.html">Baterfoot</a></li>
                <li><a class="nav-btn" href="contacts.html">Контакты</a></li>
                <li><a class="nav-btn" href="#">Доставка</a></li>
            </ul>
        </nav>
        <nav class="cat__menu">
            <ul class="main__menu-items cat-item">
                <li><a href="#">Обувь</a></li>
                <li><a href="#">Мужчинам</a></li>
                <li><a href="#">Женщинам</a></li>
                <li><a href="#">Акции</a></li>
                <li><a href="#">За город</a></li>
            </ul>
            <ul class="main__menu-items user-item">
                <li><a href="#">Личный кабинет</a></li>
                <li><a href="#"><img src="images/basket.svg" alt="basket icon"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="prod">

            <div class="prod__breadcrumb">
                <ul class="prod__breadcrumb-items">
                    <li class="breadcrumb-item"><a href="#">Каталог</a></li>
                    <li class="breadcrumb-item"><a href="#">Кроссовки</a></li>
                </ul>
            </div>

            <div class="prod__wrapper prod__carousel">
                <div class="prod__carousel-container">
                    <div class="carousel-item">
                        <a href="images/sneaker.svg"><img src="images/sneaker.svg" alt="sneaker name"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="images/sneaker.svg"><img src="images/sneaker.svg" alt="sneaker name"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="images/sneaker.svg"><img src="images/sneaker.svg" alt="sneaker name"></a>
                    </div>
                </div>
            </div>

            <div class="prod__wrapper prod__info">
                <div class="prod__info-head">
                    <h1>Кроссовки название</h1>
                    <span><img src="images/heart.svg" alt="heart icon"></span>
                </div>

                <div class="prod__info-price">
                    <span id="currentPrice">4599 руб.</span>
                </div>
                <button id="buttonPrice" class="buying">4 платежа по 1 125 руб. *</button>
            </div>

            <div class="prod__wrapper prod__pics">
                <div class="pics-item">
                    <a href="images/sneaker.svg"><img src="images/sneaker-small.svg" alt="sneaker img"></a>
                </div>
                <div class="pics-item">
                    <a href="images/sneaker.svg"><img src="images/sneaker-small.svg" alt="sneaker img"></a>
                </div>
                <div class="pics-item">
                    <a href="images/sneaker.svg"><img src="images/sneaker-small.svg" alt="sneaker img"></a>
                </div>
                <div class="pics-item">
                    <a href="images/sneaker.svg"><img src="images/sneaker-small.svg" alt="sneaker img"></a>
                </div>
            </div>

            <div class="prod_wrapper prod__description">
                <div class="prod__description-about"></div>
            </div>

            <div class="prod__wrapper prod__related"></div>

        </div>
    </main>

    <footer></footer>

    <script src="js/main.js" defer></script>

</body>

</html>
