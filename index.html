<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Baterfoot. Магазин кроссовок</title>
    <meta name="description" content="Покупка кроссовок по скидке">
    <meta name="keywords" content="Одежда, обувь, доставка, скидки">
    <link rel="icon" href="example.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header id="header" class="sticky">
        <nav class="main__menu">
            <ul class="main__menu-items main-item">
                <li><a class="nav-btn" href="#">О Батерфут</a></li>
                <li><a class="nav-btn" href="#">О нас</a></li>
                <li><a class='nav-btn' href='/'>Baterfoot</a></li>
                <li><a class='nav-btn' href='/contacts'>Контакты</a></li>
                <li><a class="nav-btn" href="#">Доставка</a></li>
            </ul>
        </nav>
        <nav class="cat__menu">
            <ul class="main__menu-items cat-item">
                <li><a href="#">Обувь</a></li>
                <li><a href="#">Мужчинам</a></li>
                <li><a href="#">Женщинам</a></li>
                <li><a href="#">Акции</a></li>
                <li><a href="#">За город</a></li>
            </ul>
            <ul class="main__menu-items user-item">
                <li><a href="#">Личный кабинет</a></li>
                <li><a href="#"><img src="images/basket.svg" alt="basket icon"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="prod">

            <div class="prod__breadcrumb">
                <ul class="prod__breadcrumb-items">
                    <li class="breadcrumb-item"><a href="#">Каталог</a></li>
                    <li class="breadcrumb-item"><a href="#">Кроссовки</a></li>
                </ul>
            </div>

            <div class="prod__wrapper prod__carousel">
                <div class="prod__carousel-container">
                    <div class="carousel-item">
                        <a href="images/sneaker.svg"><img src="images/sneaker.svg" alt="sneaker name"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="images/sneaker.svg"><img src="images/sneaker.svg" alt="sneaker name"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="images/sneaker.svg"><img src="images/sneaker.svg" alt="sneaker name"></a>
                    </div>
                </div>
            </div>

            <div class="prod__wrapper prod__info">
                <div class="prod__info-head">
                    <h1>Кроссовки название</h1>
                    <span><img src="images/heart.svg" alt="heart icon"></span>
                </div>

                <div class="prod__info-price">
                    <span id="currentPrice">4599 руб.</span>
                </div>
                <button id="buttonPrice" class="buying">4 платежа по 1 125 руб. *</button>
            </div>

            <div class="prod__wrapper prod__size">
                <div class="prod__size-pics prod__size-inner">
                    <div class="pics-item">
                        <a href="images/sneaker.svg"><img src="images/sneaker.svg" alt="sneaker img"></a>
                    </div>
                    <div class="pics-item">
                        <a href="images/sneaker.svg"><img src="images/sneaker.svg" alt="sneaker img"></a>
                    </div>
                    <div class="pics-item">
                        <a href="images/sneaker.svg"><img src="images/sneaker.svg" alt="sneaker img"></a>
                    </div>
                    <div class="pics-item">
                        <a href="images/sneaker.svg"><img src="images/sneaker.svg" alt="sneaker img"></a>
                    </div>
                </div>

                <div class="prod__size-region prod__size-inner">
                    <ul>
                        <li>Выберите размер</li>
                        <li><a class="size-btn" href="#eu-sizes">EU</a></li>
                        <li><a class="choose-size" href="#us-sizes">US</a></li>
                        <li><a class="choose-size" href="#rus-sizes">RUS</a></li>
                        <li><a class="choose-size" href="#cm-sizes">CM</a></li>
                        <li><a class="choose-size" href="#uk-sizes">UK</a></li>
                    </ul>
                </div>

                <div class="prod__size-button prod__size-inner">
                    <button id="btnSize-1" class="choosen-size">32</button>
                    <button id="btnSize-2" class="choosen-size">33</button>
                    <button id="btnSize-3" class="choosen-size">37</button>
                    <button id="btnSize-4" class="choosen-size">40</button>
                    <button id="btnSize-5" class="choosen-size">45</button>
                </div>

                <div class="prod__size-feet prod__size-inner">
                    <label for="feetSize">Определить размер: Введите размер вашей ступни в сантиметрах*</label>
                    <span>Размерная сетка</span>
                    <input type="text" name="feetSize" placeholder="Длина ступни" value="" id="feetSize">
                </div>

                <div class="prod__size-basket">
                    <button id="btnBasket-1" class="buying after-size">В корзину</button>
                    <button id="btnBasket-2" class="buying after-size">Купить в 1 клик</button>
                </div> 
            </div>

            <div class="prod_wrapper prod__description">
                <div class="prod__description-about"></div>
            </div>

            <div class="prod__wrapper prod__related"></div>  

        </div>
    </main>

    <footer></footer>

    <script src="js/main.js" defer></script>

</body>

</html>
